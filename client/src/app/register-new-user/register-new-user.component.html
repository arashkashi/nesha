<h3>Register New User</h3>


<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">

  <div>
    <label for="name">
      tr_ Full Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="email">
      tr_ Email
    </label>
    <input id="email" type="username" autocomplete="username" formControlName="email">
  </div>

  <div>
    <label for="password">
      tr_ Password
    </label>
    <input id="password" type="password" autocomplete="new-password" formControlName="password">
  </div>

  <div>
    <label for="confirm_password">
      tr_ Confirm Password
    </label>
    <input id="confirm_password" type="password" autocomplete="new-password" formControlName="confirm_password">
  </div>

  <p>
    Form Status: {{ registerForm.status }}
  </p>
  <button class="button" type="submit" >Register</button>
  <p>aaaaa {{environment.production}}</p>

</form>
